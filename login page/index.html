<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/favicon.svg" type="image/x-icon">
    <title>Login Page escura - Dinâmica</title>
</head>
<body>
    <div id="modoClaro">
        <a href="../Login page claro/index.html"><img src="./imagens/modo claro.png" alt="icone modo claro" id="modoclaro"></a>
    </div>
    <h1>faça aqui o seu login</h1>
    <div><img src="./imagens/panda_certo.svg" alt="Figura de um panda mexendo em um computador" id="panda"></div>
    <p id="texto1">Não tem conta ainda?</p>
    <p id="texto2"><u>Cadastre-se</u></p>
    <p id="email">Email</p>
    <input type="email" id="inputEmail">
    <p id="senha">Senha</p>
    <input type="text" id="inputSenha">
    <input type="submit" value="ENTRAR" id="inputEnviar">
    <p id="texto3"><u>Fale conosco:</u></p>
    <img src="./imagens/whats.png" alt="Ícone do Whatsapp" id="whats">
    <img src="./imagens/telegram.png" alt="Ícone do Telegram" id="mensagem">
    <img src="./imagens/email.png" alt="Ícone do Gmail" id="iconeEmail">
   
</body>
</html>
